<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Changelog</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/changelog.css" />

     <script
      type="module"
      src="https://api.buk1t.com/js/favicon.js"
      data-app-title="buk1t"
      data-accent="#3ddc97"
    ></script>

  <body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <main class="wrap">
      <header class="top">
        <div class="brand">
          <div class="title">Changelog</div>
          <div class="subtitle">What changed, when, and why.</div>
        </div>

        <!-- This matches your existing pattern -->
        <div class="version" id="version"></div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <div class="panel-title">Major updates</div>
          <div class="panel-sub" id="updatedNote">Latest: —</div>
        </div>

        <div id="changelogList" class="changelog"></div>

        <div class="changelog-footer">
          <a class="ghostlink" href="/">← Back home</a>
        </div>
      </section>
    </main>

    <script src="/js/version.js"></script>
    <script src="/js/changelog.js"></script>
  </body>
</html>
